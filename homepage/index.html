<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="styles.css" />

    <!-- Include Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />

    <!-- Include jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <style>
      /* Custom CSS to make the navbar transparent */
      .navbar {
        background-color: transparent;
        backdrop-filter: blur(
          5px
        ); /* Adds a subtle blur effect to the background */
      }

      .navbar-toggler {
        color: #313866;
      }

      .navbar-toggler-icon {
        color: white;
      }

      .navbar-nav {
        flex: 2; /* Distribute available space equally among items */
        justify-content: space-between; /* Spread items evenly */
      }
    </style>

    <nav class="navbar navbar-expand-lg navbar-light bg-light bg-transparent">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="ranks.html">Ranks</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item" style="margin-right: 20px">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
          <form class="d-flex" id="search-form">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
              id="search-input"
            />
            <button
              class="btn btn-outline-success"
              type="submit"
              id="search-button"
            >
              Search
            </button>
          </form>
          <div id="search-results"></div>
        </div>
      </div>
    </nav>
  </head>
  <body>
    <script>
      const clothingBrands = [
        "Gucci",
        "Armani",
        "Fendi",
        "Off-White",
        "Balenciaga",
        "Louis Vuitton",
      ];

      const searchForm = document.getElementById("search-form");
      const searchInput = document.getElementById("search-input");
      const searchResults = document.getElementById("search-results");

      searchForm.addEventListener("submit", function (e) {
        e.preventDefault(); // Prevent the default form submission behavior

        const query = searchInput.value.toLowerCase();
        const matchingBrands = clothingBrands.filter((brand) =>
          brand.toLowerCase().includes(query)
        );

        displayResults(matchingBrands);
      });

      function displayResults(results) {
        searchResults.innerHTML = "";

        if (results.length === 0) {
          const notification = document.createElement("div");
          notification.classList.add("alert", "alert-warning");
          notification.textContent = "No matching brands found.";
          searchResults.appendChild(notification);
        } else {
          const ul = document.createElement("ul");
          results.forEach((brand) => {
            const li = document.createElement("li");
            li.textContent = brand;
            ul.appendChild(li);
          });
          searchResults.appendChild(ul);
        }
      }
    </script>
  </body>
</html>
