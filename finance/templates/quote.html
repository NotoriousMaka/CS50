{% extends "layout.html" %}

{% block title %}
    Quote Page
{% endblock %}

{% block main %}
    <h1>Stock Quote</h1>
    <form action="/quote" method="post">
        <input name="symbol" id="symbol" placeholder="Symbol" type="text">
        <button type="submit">Get Quote</button>
    </form>

    {% if quote %}
        <h2>{{ quote["name"] }} ({{ quote["symbol"] }})</h2>
        <p>Price of Stock: {{ quote["price"]|usd }}</p>
    {% endif %}
{% endblock %}
